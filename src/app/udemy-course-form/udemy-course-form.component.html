<form #f = 'ngForm' (ngSubmit) = "onSubmit(f)">
    <div class="form-group">
        <label for="courseName">Course Name</label>
        <input 
            required
            maxlength="15"
            minlength="5"
            ngModel
            #courseName = 'ngModel'
            name="courseName" 
            class="form-control" 
            type="text" 
            id="courseName">
        <div class = "alert alert-danger" *ngIf="courseName.touched && !courseName.valid">
            <div *ngIf="courseName.errors?.required">
                Course Name is required
            </div>
            <div  *ngIf="courseName.errors?.minlength">
                Course name should be minimum {{ courseName.errors.minlength.requiredLength }} characters
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select 
            required
            ngModel 
            name="category"
            #category = 'ngModel'
            class="form-control" 
            id="category">
            <option></option>
            <option *ngFor = "let cat of categories" [value] = "cat.id">{{cat.name}}</option>
        </select>
        <div class = "alert alert-danger" *ngIf="category.touched && !category.valid">
            <div *ngIf="courseName.errors?.required">
                Category is required
            </div>
        </div>
    </div>
    <div class="checkbox">
        <label>
            <input ngModel name ="hasGuarantee" type="checkbox"> 30-day money-back guarantee
        </label>
    </div>
    <p>
        {{ f.value | json }}
    </p>
    <button class="btn btn-primary" [disabled] = "!f.valid">Submit</button>
</form>
