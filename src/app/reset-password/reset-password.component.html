<form [formGroup] = "form" >
    <div class="form-group">
        <label for="oldPassword">Old Password</label>
        <input formControlName = "oldPassword" class = "form-control" id = "oldPassword" type="password" (click) = log()>
        <div *ngIf = "oldPassword.touched && oldPassword.invalid" class = "alert alert-danger">
            <div *ngIf= "oldPassword.errors.required"> Old Password is required </div>
            <div *ngIf = "oldPassword.errors.incorrectPassword"> Password incorrect </div>
        </div>
    </div>
    <div class="form-group">
        <label for="newPassword">New Password</label>
        <input formControlName = "newPassword" class = "form-control" id = "newPassword" type="password">
        <div *ngIf = "newPassword.touched && newPassword.invalid" class = "alert alert-danger">
            <div *ngIf= "oldPassword.errors.required"> New Password is required </div>
        </div>
    </div>
    <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input formControlName = "confirmPassword" class = "form-control" id = "confirmPassword" type="password" (click) = "log()">
        <div *ngIf = "confirmPassword.touched && confirmPassword.invalid" class = "alert alert-danger">
            <div *ngIf= "newPassword.errors.required"> Confirm Password is required </div>
        </div>
        <div class = "alert alert-danger" *ngIf = "confirmPassword.valid && form.invalid && form.errors?.passwordsShouldMatch">Passwords don't match</div>
    </div>
    <button class="btn btn-primary" type="submit">Change Password</button>
</form>
