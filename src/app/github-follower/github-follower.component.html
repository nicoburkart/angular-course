<h2>My Followers</h2>

<ul class="list-unstyled">
    <li *ngFor = "let follower of followers" class="media">
      <img class="mr-3 avatar" [src]="follower.avatar_url" alt="Generic placeholder image">
      <div class="media-body">
        <h5 class="mt-0 mb-1">{{ follower.login }}</h5>
        <a [href]="follower.html_url">{{ follower.html_url }}</a>
      </div>
    </li>
