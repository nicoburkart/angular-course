<div @postsAnimation>
    <h1>Posts</h1>
    <p @postAnimation >hahahahahaahhaahah</p>
    <p @postAnimation> huhuhuhhuhuhuhuh</p>
    <input (keyup.enter)= "createPost(title)" #title type="text" class="form-control">
    <ul class="list-group">
        <!-- Here we bind the animation event to methods and pass the event obj -->
        <li *ngFor="let post of posts"
        @postAnimation
        (@postAnimation.start)="animationStarted($event)"
        (@postAnimation.done)="animationDone($event)" 
        class="list-group-item">
            <button (click)="updatePost(post)" class="btn btn-default btn-sm">Update</button>
            <button (click)="deletePost(post)" class="btn btn-default btn-sm">Delete</button>
            {{post.title}}
        </li>
    </ul>

    
</div>
